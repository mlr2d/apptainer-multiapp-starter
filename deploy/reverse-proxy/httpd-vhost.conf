<VirtualHost *:80>
    ServerName www.xxx.de

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "http"

    ProxyPass        /dashboard http://127.0.0.1:8070/dashboard retry=0
    ProxyPassReverse /dashboard http://127.0.0.1:8070/dashboard

    ProxyPass        /app1 http://127.0.0.1:8071/app1 retry=0
    ProxyPassReverse /app1 http://127.0.0.1:8071/app1

    ProxyPass        /app2 http://127.0.0.1:8072/app2 retry=0
    ProxyPassReverse /app2 http://127.0.0.1:8072/app2
</VirtualHost>

# Required Apache modules:
# a2enmod proxy proxy_http headers
