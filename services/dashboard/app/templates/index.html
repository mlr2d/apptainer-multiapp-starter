<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fb; }
    .hero { background: linear-gradient(120deg, #0d6efd, #198754); color: #fff; border-radius: 1rem; }
    .service-card { border: none; border-radius: 1rem; box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08); }
    .service-icon { font-size: 1.4rem; }
  </style>
</head>
<body>
  <main class="container py-4 py-md-5">
    <section class="hero p-4 p-md-5 mb-4">
      <h1 class="h3 mb-2">Dashboard</h1>
      <p class="mb-1">Path prefix: <code>{{ prefix }}</code></p>
      <p class="mb-0">Use this as the central launcher behind reverse proxy path routing.</p>
    </section>

    <div class="row g-4">
      {% if not apps %}
      <div class="col-12">
        <div class="alert alert-warning mb-0">No application entries found in runtime config.</div>
      </div>
      {% endif %}
      {% for app in apps %}
      <div class="col-12 col-md-6">
        <article class="card service-card h-100">
          <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <i class="bi {{ app.icon }} service-icon text-primary me-2"></i>
              <h2 class="h5 mb-0">{{ app.name }}</h2>
            </div>
            <p class="text-secondary">{{ app.description }}</p>
            <a class="btn btn-primary mt-auto" href="{{ app.url }}" target="_blank" rel="noopener">Open {{ app.name }}</a>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
